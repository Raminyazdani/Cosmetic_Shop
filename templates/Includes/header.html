<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="{% url 'home' %}" class="nav-link text-white">
                Home
              </a>
            </li>
            <li>
              <a href="{% url 'products:list' %}" class="nav-link text-white">
                Products
              </a>
            </li>
            <li>
              <a href="{% url 'cart:view' %}" class="nav-link text-white">
                Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          {% if user.is_authenticated %}
            <span class="me-2 text-dark">Welcome, {{ user.phone_number }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-dark me-2">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-light text-dark me-2">Login</a>
            <a href="{% url 'cart:register' %}" class="btn btn-primary">Sign-up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
